<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 0.7fr 1.3fr;
            gap: 20px;
            width: 90%;
            max-width: 1200px;
            height: 90vh;
        }

        .section {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .logo {
            max-width: 100px;
        }

        .map {
            width: 100%;
            height: 300px;
            background: url('Field map.jpg') no-repeat center center;
            background-size: contain;
            margin: 0 auto;
        }

        .company-info {
            grid-column: span 2;
            height: 100%;
        }

        .company-info video {
            width: 100%;
            max-width: 600px;
            display: block;
            margin: 10px auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="section">
        <div class="logo-container">
            <img src="Logo firmy.png" alt="Company Logo" class="logo">
            <h2>Company Address</h2>
        </div>
        <p>Wissington Hostel, Broad Drove, Methwold Hythe, IP26 4QF</p>
    </div>

    <div class="section">
        <h2>Work Fields Location</h2>
        <div class="map"></div>
    </div>

    <div class="section company-info">
        <h2>Company Information</h2>
        <video autoplay loop muted>
            <source src="Slides.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</div>

</body>
</html>
